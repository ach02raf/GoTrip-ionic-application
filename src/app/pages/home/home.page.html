    <div>
        <ion-slides [options]="reclider">
            <ion-slide *ngFor="let item of testData ">
                <ion-card>
                    <img [src]="item.img" />
                    <div class="card-icon-{{item.fev}}" (click)="favorisrec(item.id)">
                        <ion-icon name="heart" side="right"></ion-icon>
                    </div>
                    <div class="card-title">{{item.name}}</div>
                    <div class="card-subtitle">
                        <ion-icon name="location-outline"></ion-icon> {{item.locations}}
                    </div>
                    <div class="card-starts">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star-outline"></ion-icon>
                    </div>
                    <div class="card-prix">{{item.price}}</div>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>

    <div>
        <h1>Last Chance</h1>

        <div class="lastChance">
            <ion-card *ngFor="let item of LastChance">
                <ion-grid>
                    <ion-row>
                        <ion-col size="auto">
                            <img height="100" width="100" [src]="item.img" />
                        </ion-col>
                        <ion-col>
                            <ion-row>
                                <ion-col>
                                    <div class="name">{{item.name}}</div>
                                </ion-col>
                                <ion-col>
                                    <div class="hert">
                                        <ion-icon (click)="favoris(item.id)" name="heart{{item.fev}}" side="right"></ion-icon>
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <div class="price">{{item.price}}</div>
                            </ion-row>
                            <ion-row>

                            <ion-row>

                                    <div class="location">
                                        <ion-icon name="location-outline"></ion-icon>
                                        {{item.locations}}
                                    </div>
                                </ion-col>
                                <ion-col>
                                    <div class="place">
