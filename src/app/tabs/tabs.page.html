<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu List</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
        <ion-button (click)="switchGuide()" *ngIf="verifGuide()">switch to guide account</ion-button>
    </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar class="navb">
            <ion-row class="ion-align-items-center ion-justify-content-between">
                <div>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                </div>

                <img src="../../../assets/logo/logo.svg" alt="" srcset="" />
                <div class="">
                    <ion-icon [routerLink]="['/search']" class="ion-margin-end" src="../../../assets/icon/add-square.svg">
                    </ion-icon>
                    <ion-icon class="ion-margin-end" src="../../../assets/icon/search-normal.svg"></ion-icon>
                </div>
            </ion-row>
        </ion-toolbar>
    </ion-header>
</div>

<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon src="../../assets/icon/home-2.svg"></ion-icon>
            <ion-icon class="selectedIcon" src="../../assets/icon/home-2-selected.svg"></ion-icon>
            <ion-label>home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2" layout="icon-top">
            <ion-icon src="../../assets/icon/send-2.svg"></ion-icon>
            <ion-icon class="selectedIcon" src="../../assets/icon/send-2-selected.svg"></ion-icon>
            <ion-label>My Trip</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2" *ngIf="verifGuide()">
            <ion-icon src="../../assets/icon/heart.svg"></ion-icon>
            <ion-icon class="selectedIcon" src="../../assets/icon/heart-selected.svg"></ion-icon>
            <ion-label>guide</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile">
            <ion-icon src="../../assets/icon/profile.svg"></ion-icon>
            <ion-icon class="selectedIcon" src="../../assets/icon/profile-selected.svg"></ion-icon>
            <ion-label>profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
